<div class="navbar navbar-top" ng-controller="EpicenterCtrl">
  <div class="navbar-inner">
    <a class="brand" href="#/">{{spaceAPI.space}}</a>
    <ul class="nav">
      <li><a href="#/">Home</a></li>
      <li><a href="#/resources">Resources</a></li>
    </ul>
    <ul class="nav pull-right" id="epicenter">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">
          <i class="icon-home"></i>
          {{spiff.user.firstName}} {{spiff.user.lastName}}
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li ng-if="Spiff.currentUser.isAnonymous"><a ng-click="showLogin()">Login</a></li>
          <li ng-if="Spiff.currentUser.isAnonymous"><a href="#">Register</a></li>
          <li ng-if="Spiff.currentUser.isAnonymous"><a href="#">Reset Password</a></li>
          <li ng-if="!Spiff.currentUser.isAnonymous"><a href="#/members/me">View Profile</a></li>
          <li ng-if="!Spiff.currentUser.isAnonymous"><a href="#" ng-click="logout()">Logout</a></li>
          <li ng-if="!Spiff.currentUser.isAnonymous"><a href="#">Change Password</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div id="loginModal" class="modal hide fade">
    <div class="modal-header">
      <h3>Login</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" id="loginForm">
        <div class="control-group">
          <label class="control-label" for="username">
            Username:
          </label>
          <div class="controls">
            <input type="text" id="username">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="username">
            Password:
          </label>
          <div class="controls">
            <input type="password" id="password">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="login()">Login</button>
      <button class="btn" ng-click="hideLogin()">Cancel</button>
    </div>
  </div>
</div>
