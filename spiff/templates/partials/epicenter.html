{% verbatim %}
<div class="navbar navbar-top" ng-controller="EpicenterCtrl">
  <div class="navbar-inner">
    <a class="brand" href="#/">{{spaceAPI.space}}</a>
    <ul class="nav">
      <li><a href="#/">Home</a></li>
      <li check-permission="'inventory.list_resource'">
        <a ng-if="hasPermission" href="#/resources">Resources</a>
      </li>
      <li check-permission="'membership.list_member'">
        <a ng-if="hasPermission" href="#/members">Members</a>
      </li>
      <li check-permission="'sensors.list_sensor'">
        <a ng-if="hasPermission" href="#/sensors">Sensors</a>
      </li>
      <li>
        <a href="#/donate">Donate</a>
      </li>
    </ul>
    <ul class="nav pull-right" id="epicenter">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">
          <i class="icon-home" ng-if="Spiff.currentUser.isAnonymous"></i>
          <gravatar-image ng-if="!Spiff.currentUser.isAnonymous" gravatar-email="Spiff.currentUser.email" gravatar-size="14"></gravatar-image>
          {{Spiff.currentUser.firstName}} {{Spiff.currentUser.lastName}}
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li ng-if="Spiff.currentUser.isAnonymous"><a ng-click="showLogin()">Login</a></li>
          <li ng-if="Spiff.currentUser.isAnonymous"><a href="#">Register</a></li>
          <li ng-if="Spiff.currentUser.isAnonymous"><a href="#">Reset Password</a></li>
          <li ng-if="!Spiff.currentUser.isAnonymous"><a href="#/members/self">View Profile</a></li>
          <li ng-if="!Spiff.currentUser.isAnonymous"><a href="#" ng-click="logout()">Logout</a></li>
          <li ng-if="!Spiff.currentUser.isAnonymous"><a href="#">Change Password</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div id="loginModal" class="modal hide fade">
    <form class="form-horizontal" id="loginForm" ng-submit="login()">
      <div class="modal-header">
        <h3>Login</h3>
      </div>
      <div class="modal-body">
          <div class="control-group">
            <label class="control-label" for="username">
              Username:
            </label>
            <div class="controls">
              <input type="text" id="username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="username">
              Password:
            </label>
            <div class="controls">
              <input type="password" id="password">
            </div>
          </div>
        <div class="alert alert-error hide" id="error-msg"></div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Login</button>
        <button class="btn" ng-click="hideLogin()">Cancel</button>
      </div>
    </form>
  </div>
</div>
{% endverbatim %}
