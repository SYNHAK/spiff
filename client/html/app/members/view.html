<div class="row">
  <div class="span4">
    <h2>Profile</h2>
    <table class="table table-striped">
      <tr>
        <th>Joined</th>
        <td>{{member.created}}</td>
      </tr>
      <tr>
        <th>Last Seen</th>
        <td>{{member.lastSeen}}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{member.email}}</td>
      </tr>
    </table>
  </div>
  <div class="span4">
    <h2>Groups</h2>
    <ul>
      <li ng-repeat="group in member.groups">{{group.name}}</li>
    </ul>
  </div>
  <div class="span4">
    <h2>Membership</h2>
    <table class="table table-striped">
      <tr>
        <th>Start</th>
        <th>End</th>
      </tr>
      <tr ng-repeat="period in periods">
        <td>{{period.start|date}}</td>
        <td>{{period.end|date}}</td>
      </tr>
    </table>
  </div>
</div>
