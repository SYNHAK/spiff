<div class="modal-header">
  <h3>Update Membership Subscriptions</h3>
</div>
<div class="modal-body">
  <p>You are about to make the following changes:</p>
  <table class="table">
    <tr>
      <th>Action</th>
      <th>Subscription</th>
      <th>Price</th>
    </tr>
    <tr class="info" ng-repeat="plan in additions track by $index">
      <td>Add</td>
      <td>{{plan.name}}</td>
      <td>{{plan.periodCost}}</td>
    </tr>
    <tr class="warning" ng-repeat="subscription in removals">
      <td>Remove</td>
      <td>{{subscription.plan.name}}</td>
      <td>{{subscription.plan.periodCost}}</td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div ng-if="pending == 0">
    <button class="btn btn-success" ng-click="save()">Save</button>
    <button class="btn" ng-click="close()">Cancel</button>
  </div>
  <div ng-if="pending">
    <progressbar max="maxPending" value="pending">Saving
    {{maxPending-pending}}/{{maxPending}}</progressbar>
  </div>
</div>
