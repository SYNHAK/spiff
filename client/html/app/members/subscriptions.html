<div class="row">
  <div class="span6">
    <h2>Current Membership Plans</h2>
    <table class="table table-hover">
      <tr>
        <th colspan="2">Name</th>
        <th>Frequency</th>
        <th>Price</th>
      </tr>
      <tr ng-repeat="subscription in activeSubscriptions">
        <th><input type="checkbox"></th>
        <th>{{subscription.plan.name}}</th>
        <th>{{subscription.plan.period.name}}</th>
        <th>{{subscription.periodPrice}}</th>
      </tr>
    </table>
  </div>
  <div class="span6">
    <h2>Available Membership Plans</h2>
    <table class="table table-hover">
      <tr>
        <th colspan="2">Name</th>
        <th>Price</th>
      </tr>
      <tr ng-repeat="plan in membershipPlans">
        <td><input type="checkbox"></th>
        <td>{{plan.name}}</td>
        <td>{{plan.rank.monthlyDues}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="span12">
    <div class="form-actions">
      <button class="btn">Save Changes</button>
    </div>
  </div>
</div>
