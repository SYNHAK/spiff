<form class="form-horizontal" ng-submit="save()">
  <div class="modal-header">
    <h3>Add a payment card</h3>
  </div>
  <div class="modal-body">
    <div class="control-group">
      <label class="control-label" for="card_num">
        Card number:
      </label>
      <div class="controls">
        <input type="text" id="card_num" placeholder="XXXXXXXXXXXXXXXX" ng-model="d.card_num">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="cvc">
        Card CVC:
      </label>
      <div class="controls">
        <input type="text" id="cvc" placeholder="XXX" ng-model="d.cvc">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">
        Expiration:
      </label>
      <div class="controls">
        <input class="input-mini" type="text" id="exp_month" placeholder="MM"
        maxlength="2" ng-model="d.month">/
        <input class="input-mini" type="text" id="exp_year" placeholder="YY"
        maxlength="2" ng-model="d.year">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn" ng-click="cancel()">Cancel</a>
  </div>
</form>
