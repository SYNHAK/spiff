<div class="modal-header">
  <h3>Unsubscribe</h3>
</div>
<div class="modal-body">
  <p>You are about to remove this subscription from your account:</p>
  <p>{{subscription.plan.name}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="unsubscribe()">Yes, remove this subscription</button>
  <button class="btn" ng-click="close()">Close</button>
</div>
