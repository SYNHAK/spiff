<form class="form-horizontal" id="metadataForm" ng-submit="save()">
  <div class="modal-header">
    <h3>Edit Metadata</h3>
  </div>
  <div class="modal-body">
    <div class="control-group">
      <label class="control-label" for="meta-name">
        Name:
      </label>
      <div class="controls">
        <input type="text" id="meta-name" ng-model="d.name">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="meta-value">
        Value:
      </label>
      <div class="controls">
        <input type="text" id="meta-value" ng-model="d.value">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Save</button>
    <button class="btn" ng-click="close()">Cancel</button>
  </div>
</form>
