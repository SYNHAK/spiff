<form ng-submit="save()">
  <div class="modal-header">
    <h3>Add a donation subscription</h3>
  </div>
  <div class="modal-body">
    <p>You are adding this subscription to your account:<p>
    <dl>
      <dt>{{plan.name}}</dt>
      <dd>${{plan.periodCost}}, {{plan.period.name}}</dd>
    </dl>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Ok!</button>
    <a class="btn" ng-click="cancel()">Cancel</a>
  </div>
</form>
