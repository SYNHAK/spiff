<!DOCTYPE html>
<html ng-app="spiffApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.custom.css"/>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/jquery-ui/jquery-ui.js"></script>
  <script src="lib/jquery-qrcode/jquery.qrcode.min.js"></script>
  <script src="lib/underscore/underscore.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angularjs-gravatar/gravatar-directive.js"></script>
  <script src="lib/restangular/restangular.js"></script>
  <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>

  <script src="lib/md5-service.js"></script>
  <script src="lib/ui/spiff.js"></script>
  <script src="lib/ui/controllers/epicenter.js"></script>
  <script src="lib/ui/controllers/dashboard.js"></script>
  <script src="lib/ui/controllers/members.js"></script>
  <script src="lib/ui/controllers/resources.js"></script>
  <script src="lib/ui/controllers/donate.js"></script>
  <script src="lib/ui/controllers/sensors.js"></script>
  <script src="lib/ui/directives.js"></script>
  <script src="lib/ui/application.js"></script>

  <title>Spiff</title>
</head>
<body>
<div ng-include="'partials/epicenter.html'"></div>
<div class="container" id="canvas" ng-view>
</div>
<div class="container" id="footer">
  <div class="row">
    <div class="span10">
      <p class="text-muted"><a href="https://github.com/SYNHAK/spiff">Spaceman Spiff Manages Spaces.</a> | <a href="https://spiff.readthedocs.org/">Documentation</a></p>
      <p class="text-muted">Spiff is a side-effect of <a class="synhak-link" href="https://synhak.org"><span class="SYN">SYN</span>/<span class="HAK">HAK</span></a>.</p>
      <p class="text-muted">Made with <span class="heart">‚ù§</span> by hackers for hackers.</p>
    </div>
    <div class="span2" ng-controller="EpicenterCtrl" check-permission="'is_superuser'">
      <div ng-if="hasPermission">
        <p><button ng-click="enterAdmin()" class="btn btn-warning">Administration</button></p>
      </div>
    </div>
    <div class="span4">
    </div>
  </div>
</div>
</div>
<script type="text/ng-template" id="error.html">
  <div class="modal-header">
    <h3>Spiff had an issue with what you did.</h3>
  </div>
  <div class="modal-body">
    Something weird happened. Spiff threw a {{status}} and said "<code>{{message}</code>".
    <pre>{{traceback}}</pre>
    <p>This is a bug. You might be able to continue.</p>
  </div>
  <div class="modal-footer">
    <button ng-click="close()" class="btn">Dismiss</button>
  </div>
</div>
</body>
